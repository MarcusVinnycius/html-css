<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários em HTML</h1>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="pnome">Nome</label>
            <input type="text" id="pnome" name="pname">
            <br>
            <label for="snome">Sobrenome</label>
            <input type="text" id="snome" name="snome">
            <br>

            <label for="psw">Senha</label>
            <input type="password" name="psw" id="psw">
            <br>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>

            <br>

            <input type="radio" id="feminino" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
            <br>

            <label for="def">Possui alguma deficiência?</label>
            <br>
            <label for="visão">Visao</label>
            <input type="checkbox" id="visao" name="" value="visao">

            <label for="aud">Auditiva</label>
            <input type="checkbox" id="aud" name="aud" value="Auditiva">
            <label for="fala">Fala</label>
            <input type="checkbox" id="fala" name="fala" value="Fala">
            <label for="fala">Fala</label>

            <p>
                <label for="birthday"> Qual sua data de nascimento?
                    <input type="date" name="birthday" id="birthday">
                </label>
            </p>

            <p>
                <label for="fPerfil">Foto de Perfil</label>
                <input type="file" id="fPerfil" name="fPerfil">
            </p>

            <p>
                <label for="mensagem">Dúvidas</label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </p>

            <p>
                <label for="raca">Raça</label>
                <select name="raca" id="raca">
                    <option value="Pardo">Pardo</option>
                    <option value="Negro">Negro</option>
                    <option value="Branco">Branco</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Indigena">Indigena</option>
                </select>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="cor">Cor</label>
                <input type="color" name="color" id="color">
            </p>
            

            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </fieldset>
    </form>
</body>
</html>
