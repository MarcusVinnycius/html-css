<!DOCTYPE html>
<html lang="pt-br"> <!--idioma da página-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <title>Trabalho com Imagens</title>
</head>
<body>
    <h1>Carregando Imagens</h1> <!--Título nível1-->

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> <!--A tag p indica um parágrafo-->
    <img src="Imagens/skyline r34 branco.jpg" alt="Skyline R34 Branco" width="1000"><!--A tag img indica para colocar uma imagem sem fechamento (src=caminho da imagem/alt=texto alternativo)--> 
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/jdm01.jpg" alt="jdm preto" width="1000">
    <!--width - largura / height - altura-->
    <hr>

    <p>Vamos colocar uma imagem externa.</p>
    <img src="https://cdn.pixabay.com/photo/2022/06/23/14/46/skyline-7279985_960_720.jpg" alt="Pessoas olhando o motor de um Skyline Branco" width="1000">
    
</body>
</html>
